<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PediCalc - Offline</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #dbeafe 0%, #ffffff 50%, #dbeafe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1f2937;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: #2563eb;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .stethoscope {
            width: 40px;
            height: 40px;
            fill: white;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #2563eb;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #6b7280;
            margin-bottom: 2rem;
        }
        .retry-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .retry-btn:hover {
            background: #1d4ed8;
        }
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: #374151;
        }
        .feature-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg class="stethoscope" viewBox="0 0 24 24">
                <path d="M19 8c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 3c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/>
                <path d="M18 15c-1.99 0-3.61-1.45-3.95-3.35-.08-.42-.49-.73-.92-.65-.41.08-.72.49-.64.91.48 2.61 2.67 4.6 5.34 4.98.35.04.66-.21.7-.56.04-.36-.21-.67-.56-.71C17.84 15.61 17.92 15.61 18 15z"/>
                <path d="M12 3c-1.83 0-3.38 1.39-3.9 3.23l-.7 2.09c-.17.51-.04 1.08.33 1.45.25.25.58.39.93.39.18 0 .36-.04.52-.11L12 8.5l2.82 1.55c.16.07.34.11.52.11.35 0 .68-.14.93-.39.37-.37.5-.94.33-1.45l-.7-2.09C15.38 4.39 13.83 3 12 3zm0 1.5c1.1 0 2.04.79 2.24 1.88l.56 1.68L12 7.25 9.2 8.06l.56-1.68C9.96 5.29 10.9 4.5 12 4.5z"/>
                <path d="M9 9v3c0 1.66 1.34 3 3 3s3-1.34 3-3V9l-3 1.5L9 9z"/>
            </svg>
        </div>
        
        <h1>You're Offline</h1>
        
        <p>PediCalc is available offline! Core calculation features work without an internet connection.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">
                <svg class="feature-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>
                Calculate dosages offline
            </div>
            <div class="feature">
                <svg class="feature-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>
                Access medication database
            </div>
            <div class="feature">
                <svg class="feature-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>
                Safety range indicators
            </div>
        </div>
    </div>
    
    <script>
        // Auto-retry when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
